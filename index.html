<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Livestream API Details Puller</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        :root {
            --bg: #f6f8fa;
            --card: #fff;
            --text: #111;
            --muted: #666;
            --accent: #0b74de;
            --match-bg: #dff6dd;
            --diff-bg: #ffe6e6;
            --border: #e6e9ee;
            --panel-shadow: 0 6px 18px rgba(18, 24, 37, 0.06);
            --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Courier New", monospace;
            --appbar-height: 64px;
            /* fallback used for first-column offset under the appbar */
            --row-selected-bg: #f2f2f2;
        }

        [data-theme="dark"] {
            --bg: #0b0f14;
            --card: #0f1720;
            --text: #e6eef8;
            --muted: #98a1b3;
            --accent: #50a7ff;
            --match-bg: #183a1f;
            --diff-bg: #3f1b1b;
            --border: #22303b;
            --row-selected-bg: rgba(255, 255, 255, 0.03);
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: Inter, system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* App container uses full available width on large screens but keeps small left/right padding */
        .app {
            max-width: none;
            width: calc(100% - 24px);
            margin: 12px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            box-sizing: border-box;
        }

        /* Appbar: sticky top so controls/search always visible */
        header.appbar {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1200;
            background: var(--card);
            padding: 8px;
            border-radius: 8px;
        }

        /* Title / controls styling */
        .title {
            font-weight: 700;
            font-size: 18px;
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn {
            background: var(--card);
            border: 1px solid rgba(0, 0, 0, 0.06);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: var(--panel-shadow);
            color: var(--text);
        }

        .btn.small {
            padding: 6px 8px;
            font-size: 13px;
            background: var(--card);
            border: 1px solid var(--border);
        }

        /* Search */
        .search {
            min-width: 320px;
            max-width: 60%;
            display: flex;
            align-items: center;
        }

        .search input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            background: var(--card);
            color: var(--text);
        }

        /* Layout */
        .layout {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        /* Left panel — sticky and reserved width */
        .leftpanel {
            width: 260px;
            min-width: 200px;
            flex: 0 0 260px;
            background: var(--card);
            padding: 12px;
            border-radius: 12px;
            box-shadow: var(--panel-shadow);
            height: calc(100vh - 160px);
            overflow: auto;
            position: sticky;
            top: 12px;
            z-index: 1150;
            box-sizing: border-box;
        }

        /* Main area flexible */
        .main {
            flex: 1 1 auto;
            min-width: 0;
            overflow: auto;
        }

        /* Card */
        .card {
            background: var(--card);
            padding: 12px;
            border-radius: 12px;
            box-shadow: var(--panel-shadow);
            box-sizing: border-box;
        }

        /* Tables */
        table.data {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
            font-size: 13px;
            border: 1px solid var(--border);
            table-layout: auto;
        }

        table.data th,
        table.data td {
            padding: 8px 10px;
            border: 1px solid var(--border);
            text-align: left;
            vertical-align: top;
            background: transparent;
        }

        /* IMPORTANT: table headers will NOT be sticky - they scroll with content */
        table.data th {
            position: static !important;
            top: auto !important;
            z-index: auto;
            background: var(--card);
            font-weight: 600;
        }

        /* Freeze first column (checkbox column) while horizontally scrolling.
   The first column sits under the appbar by using a top offset equal to --appbar-height.
   If your appbar height differs, you can update --appbar-height variable above. */
        table.data th:first-child,
        table.data td:first-child {
            position: sticky;
            left: 0;
            top: var(--appbar-height);
            z-index: 1100;
            background: var(--card);
            min-width: 56px;
            padding-left: 10px;
            padding-right: 10px;
        }

        /* Ensure the THEAD first cell sits above body-first column to avoid overlap */
        table.data thead th:first-child {
            z-index: 1170;
        }

        /* Small monospace JSON block */
        .json-block {
            background: rgba(0, 0, 0, 0.03);
            padding: 12px;
            border-radius: 8px;
            font-family: var(--mono);
            font-size: 13px;
            overflow: auto;
        }

        /* Misc */
        .muted {
            color: var(--muted);
            font-size: 13px;
        }

        .small-muted {
            font-size: 12px;
            color: var(--muted);
        }

        .diff-table {
            width: 100%;
            border-collapse: collapse;
        }

        .diff-table th,
        .diff-table td {
            padding: 8px;
            border: 1px solid rgba(0, 0, 0, 0.06);
            font-family: var(--mono);
            font-size: 13px;
            vertical-align: top;
        }

        .match {
            background: var(--match-bg);
        }

        .diff {
            background: var(--diff-bg);
        }

        .notfound {
            opacity: 0.6;
            color: var(--muted);
        }

        .pill {
            padding: 6px 10px;
            border-radius: 999px;
            background: var(--card);
            font-weight: 600;
        }

        .overflow-x {
            overflow: auto;
        }

        .hint {
            font-size: 12px;
            color: var(--muted);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .modal {
            background: var(--card);
            padding: 12px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            border: 1px solid var(--border);
        }

        /* Filter tabs */
        .filter-tab.active {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }

        .filter-tab {
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--border);
        }

        #filterTabsHolder .btn.small {
            padding: 6px 10px;
        }

        /* Filter wrapper prevents right gap & allows horizontal scrolling */
        .filter-table-wrap {
            box-sizing: border-box;
            width: 100%;
            overflow-x: auto;
            padding-bottom: 8px;
            -webkit-overflow-scrolling: touch;
        }

        /* Selected row visual */
        tr.row-selected {
            background: var(--row-selected-bg) !important;
        }

        /* loader spinner */
        #ls-loader-spinner {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 6px solid rgba(0, 0, 0, 0.08);
            border-top-color: var(--accent);
            animation: ls-spin 1s linear infinite;
        }

        @keyframes ls-spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Page header & controls spacing helpers to prevent overlap */
        .page .page-header-row {
            display: block;
            margin-bottom: 6px;
        }

        .page .page-controls-row {
            display: block;
            margin-bottom: 8px;
        }

        /* Small screen responsive adjustments */
        @media (max-width:900px) {
            .leftpanel {
                display: none;
            }

            .search {
                min-width: 200px;
            }

            .app {
                padding: 8px;
                width: calc(100% - 16px);
                margin: 8px;
            }

            /* on small screens keep first column relative so layout remains natural */
            table.data th:first-child,
            table.data td:first-child {
                position: relative;
                left: 0;
                top: 0;
                z-index: 1160;
            }

            table.data thead th:first-child {
                z-index: 1170;
            }
        }

        /* ensure borders visible in dark mode */
        [data-theme="dark"] table.data,
        [data-theme="dark"] table.data th,
        [data-theme="dark"] table.data td {
            border-color: var(--border);
        }

        /* final box-sizing for consistency */
        * {
            box-sizing: border-box;
        }

        /* ---------- Left panel: force vertical list and nicify checkboxes ---------- */
        /* Paste this near the end of your existing <style> block in <head> */

        aside#leftPanel .outlet-list {
            display: flex !important;
            flex-direction: column !important;
            gap: 8px !important;
            align-items: stretch !important;
            padding: 4px 0 !important;
        }

        /* Each label should be a full-width row, checkbox on left, text on right */
        aside#leftPanel .outlet-list label.inline {
            display: flex !important;
            flex-direction: row !important;
            align-items: center !important;
            gap: 8px !important;
            width: 100% !important;
            padding: 6px 8px !important;
            box-sizing: border-box !important;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Make the checkbox itself not stretch and a consistent size */
        aside#leftPanel .outlet-list label.inline input[type="checkbox"] {
            flex: 0 0 auto !important;
            width: 16px;
            height: 16px;
            margin: 0 6px 0 0;
        }

        /* Ensure the outlet name wraps nicely and doesn't overflow the panel */
        aside#leftPanel .outlet-list label.inline span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Slight hover visual to make the list easier to scan */
        aside#leftPanel .outlet-list label.inline:hover {
            background: rgba(0, 0, 0, 0.02);
        }

        /* Keep left panel padding/scrolling intact on small screens */
        @media (max-width:900px) {
            aside#leftPanel .outlet-list label.inline {
                padding: 8px 6px;
            }
        }
    </style>

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/mark.js@8.11.1/dist/mark.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.3.0/dist/exceljs.min.js"></script>
</head>

<body data-theme="light">
    <div class="app">
        <header class="appbar">
            <div style="display:flex;align-items:center;gap:12px">
                <div class="title">Livestream API Details Puller</div>
                <nav style="display:flex;gap:8px;align-items:center;margin-left:12px">
                    <a href="#/normal" id="navNormal" class="pill">Normal</a>
                    <a href="#/compare" id="navCompare" class="pill">Compare</a>

                    <button class="btn small" id="btnSelectAll">All</button>
                </div>
                <div class="outlet-list" id="outletCheckboxes"></div>
            </aside>

            <main class="main">
                <!-- Normal -->
                <!-- Normal -->
                <div id="pageNormal" class="card page" style="display:none">
                    <!-- TOP: title + stats + hint (always on top of this page) -->
                    <div class="page-header-row"
                        style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
                        <div style="display:flex;flex-direction:column;gap:6px;min-width:0">
                            <div style="display:flex;gap:8px;align-items:baseline;flex-wrap:wrap">

                <!-- Filters -->
                <div id="pageFilters" class="card page" style="display:none">
                    <div style="display:flex;justify-content:space-between;align-items:center">

                            <select id="filterSelectTop">
                                <option value="">-- Choose filter --</option>

                        <div>
                            <label class="small-muted">Headends</label>
                            <label><input type="checkbox" class="headend-filter" value="dca"> DCA</label>
                            <label><input type="checkbox" class="headend-filter" value="dcb"> DCB</label>
                            <label><input type="checkbox" class="headend-filter" value="dcc"> DCC</label>
                            <label><input type="checkbox" class="headend-filter" value="dcd"> DCD</label>
                            <label><input type="checkbox" class="headend-filter" value="dcx"> DCX</label>

                    </div>

                    <div id="filterTabsHolder" style="margin-top:8px;display:flex;gap:8px;flex-wrap:wrap"></div>
                    <div id="filterResults" style="margin-top:12px;overflow:auto"></div>
                </div>

            </main>
        </div>

        <div class="footer-note">Tip: Edit CONFIG at top. Use a local proxy if upstream blocks CORS.</div>
    </div>

    <script>
        /* ---------------- CONFIG ---------------- */
        const CONFIG = {
            BASE_API_TEMPLATE: "https://api.daznfeeds.com/livestream/OutletID_PASTE/?_fmt=json&_rt=b&_fld=oaId,cmId,dc,mta,ac,heETN,heR,drm,cc,rid,desc,oid,al,sst,set,wmk,lnk.urn:perform:mfl:fixture,lmt&_als=l&_ord=sst&_ordSrt=asc&_pgSz=1000",
            OUTLET_CODES: [
                { name: "DACH", id: "14c4m63ov2fei1f3pfh9tgrfdf" },
                { name: "USA", id: "s99r43e6vzn01rtfokcnlvjwx" },
                { name: "Taiwan", id: "1ovfmjfvdq1321dpuxti2x2c8q" },
                { name: "Brazil", id: "e53b0s82vpnv1epl6ckjib5hb" },
                { name: "Italy", id: "a0sqbsvz8yk81pdzyznddokcs" },
                { name: "Portugal", id: "c9qhvff9uz21skuh4zctiz1n" },
                { name: "Spain", id: "dabpujpe1o7p1uyx9k1fcoaia" },
                { name: "Belgium", id: "1s01myh4xwvs91gp8tqvwllj76" },
                { name: "Japan", id: "bd0hskvlodi14alfsom98pqi" },
                { name: "ROW", id: "1vw4a7d9kk73m1kurl4hsvzl59" },
                { name: "France", id: "1h9emivijm87d13yxr38arhw4f" },
                { name: "Canada", id: "wbac02p8ie5111jaeapaal6kq" },
                { name: "MENA", id: "yoiaw6eoma751d1ztrojskjt2" }
            ],
            FETCH_TIMEOUT: 30000
        };

        /* ---------- Helpers ---------- */
        function $(id) { return document.getElementById(id) }
        function el(tag, attrs = {}, children = []) {
            const e = document.createElement(tag);
            for (const [k, v] of Object.entries(attrs || {})) {
                try {
                    if (k.startsWith('on') && typeof v === 'function') e.addEventListener(k.slice(2), v);
                    else if (k === 'class') e.className = v;
                    else if (k === 'style' && typeof v === 'object') Object.assign(e.style, v);
                    else if (k === 'style') e.setAttribute('style', String(v));
                    else if (k === 'dataset' && typeof v === 'object') Object.entries(v).forEach(([dk, dv]) => e.dataset[dk] = String(dv));
                    else if (typeof v === 'boolean') { if (v === true) e.setAttribute(k, ''); }
                    else if (v !== null && v !== undefined) e.setAttribute(k, String(v));
                } catch (err) { console.warn('attr set failed', k, v, err) }
            }
            const appendRec = (c) => {
                if (c === null || c === undefined || c === false) return;
                if (Array.isArray(c)) return c.forEach(appendRec);
                if (c instanceof Node) return e.appendChild(c);
                e.appendChild(document.createTextNode(String(c)));
            };
            appendRec(children);
            return e;
        }
        function stripHtml(s) { if (!s) return ''; return String(s).replace(/<\/?[^>]+(>|$)/g, '') }
        function formatDate(ts) { if (ts === 0) return new Date(0).toLocaleString(); if (!ts && ts !== 0) return ''; const d = new Date(Number(ts)); return isNaN(d) ? ts : d.toLocaleString(); }
        function debounce(fn, ms = 250) { let t; return (...a) => { clearTimeout(t); t = setTimeout(() => fn(...a), ms) } }
        function timeoutPromise(p, ms) { return Promise.race([p, new Promise((_, r) => setTimeout(() => r(new Error('Timeout')), ms))]) }

        /* ---------- Loading overlay helpers ---------- */
        function ensureLoadingDom() {
            if (document.getElementById('ls-loader-overlay')) return;
            const overlay = el('div', { id: 'ls-loader-overlay', class: 'modal-overlay', style: 'display:none;align-items:center;justify-content:center;z-index:11000' }, [
                el('div', { id: 'ls-loader-box', class: 'modal', style: 'min-width:260px;max-width:420px;display:flex;flex-direction:column;gap:8px;align-items:center' }, [
                    el('div', { id: 'ls-loader-spinner' }), el('div', { id: 'ls-loader-msg', class: 'small-muted' }, 'Loading...'), el('div', { id: 'ls-loader-pct', class: 'small-muted' }, '')
                ])
            ]);
            document.body.appendChild(overlay);
        }
        function showLoading(msg = 'Loading...', pct = null) { ensureLoadingDom(); const ov = $('ls-loader-overlay'); if (!ov) return; ov.style.display = 'flex'; $('ls-loader-msg').textContent = msg; $('ls-loader-pct').textContent = (pct === null ? '' : String(pct) + '%'); }
        function setLoadingProgress(p) { ensureLoadingDom(); const elp = $('ls-loader-pct'); if (elp) elp.textContent = String(p) + '%'; }
        function hideLoading() { const ov = $('ls-loader-overlay'); if (ov) ov.style.display = 'none' }

        /* ---------- API URL builder ---------- */
        function createApiUrl(outletId) {
          // Replace with your deployed Render service URL (use the URL Render shows for your service)
          // Example: https://livestream-proxy.onrender.com
          const PROXY_BASE = 'https://livestream-api-details-puller.onrender.com'; // <-- REPLACE this

          return `${PROXY_BASE}/api/outlet/${encodeURIComponent(outletId)}`;
        }


        /* ---------- App state ---------- */
        const State = {
            outlets: CONFIG.OUTLET_CODES,
            cache: {}, flattened: {},
            selectedOutlet: CONFIG.OUTLET_CODES[0].id,
            selectedOutletsOrdered: [],
            selectedForExport: new Set(),
            selectedRowsForURLs: [],
            detailsEnabled: false,
            theme: 'light'
        };

        /* ---------- DOM refs ---------- */
        const outletSingle = $('outletSingle'), outletCheckboxes = $('outletCheckboxes');
        const btnSelectAll = $('btnSelectAll'), btnReload = $('btnReload'), btnExtract = $('btnExtract');
        const searchInput = $('searchInput'), themeToggle = $('themeToggle'), detailsToggle = $('detailsToggle');
        const normalTableContainer = $('normalTableContainer'), normalStats = $('normalStats');
        const compareSearch = $('compareSearch'), compareRunBtn = $('compareRunBtn'), compareColumns = $('compareColumns'), compareDiffSummary = $('compareDiffSummary');
        const filterResults = $('filterResults'), filterTabsHolder = $('filterTabsHolder');
        const createUrlsNormalBtn = $('createUrlsNormal'), createUrlsFilterBtn = $('createUrlsFilter'), btnCompareExport = $('btnCompareExport');

        /* ---------- Init UI ---------- */
        function initUI() {
            // outlets
            State.outlets.forEach(o => {
                outletSingle.appendChild(el('option', { value: o.id }, o.name));
                const id = 'chk_' + o.id;

        /* ---------- Fetch + Flatten ---------- */
        async function fetchOutlet(outletId) {
            if (State.cache[outletId]) return State.cache[outletId].data;
            const url = createApiUrl(outletId);
            try {
                const resp = await timeoutPromise(fetch(url), CONFIG.FETCH_TIMEOUT);
                if (!resp.ok) throw new Error('HTTP ' + resp.status);
                const data = await resp.json();
                let items = [];
                if (Array.isArray(data)) items = data;
                else if (Array.isArray(data.streams)) items = data.streams;
                else if (Array.isArray(data.items)) items = data.items;
                else if (typeof data === 'object' && data.streamId) items = [data];
                State.cache[outletId] = { fetchedAt: Date.now(), data: items };
                State.flattened[outletId] = items.map(flattenStream);
                return items;
            } catch (err) {
                console.error('fetch error', err);
                hideLoading();
                State.cache[outletId] = { fetchedAt: Date.now(), data: [], error: err.message };
                State.flattened[outletId] = [];
                return [];
            }
        }

        function flattenStream(s) {
            const row = {};
            row.streamId = s.streamId || s.id || '';
            row.description = stripHtml(s.description || s.desc || '');
            row.oaId = s.oaId || s.oid || s.oa || '';
            row.lastModTime = formatDate(s.lastModTime || s.lmt);
            row.streamStartTime = formatDate(s.streamStartTime || s.sst);
            row.streamEndTime = formatDate(s.streamEndTime || s.set);
            row.rightsId = s.rightsId || s.rid || '';
            row.competitionId = s.competitionId || s.cmId || '';
            row.mta = s.mta || '';
            row.drmRequired = (s.drm === true || s.drmRequired === true) ? 'Yes' : (s.drm === false || s.drmRequired === false ? 'No' : '');
            row.heEventTypeName = s.heEventTypeName || s.heETN || '';
            row.watermarking = s.watermarking || s.wmk || '';
            row.audioLangs = Array.isArray(s.audioLangs) ? s.audioLangs.join(', ') : (s.al ? (Array.isArray(s.al) ? s.al.join(', ') : s.al) : '');
            row.audioConfig = Array.isArray(s.audioConfig) ? s.audioConfig.map(a => (a.code || '') + (a.pid ? ':' + a.pid : '')).join('; ') : '';
            row.overrideId = Array.isArray(s.overrideId) ? s.overrideId.map(o => o.id || o).join(', ') : (s.overrideId || '');
            row.raw = s;
            return row;
        }

                        rowsOut.push([`${he.toUpperCase()} ${desc} ${override} ${proto}`, url]);

            if (rowsOut.length === 0) return alert('No rows selected / available to create URLs');

            const fname = `URLs-${(new Date()).toISOString().slice(0, 10)}.csv`;
            saveAs(new Blob([csv], { type: 'text/csv;charset=utf-8;' }), fname);
        }

        function onCreateURLsFromModal() {

        /* ---------- Exports ---------- */
        async function exportNormalXLSX() {
            const rows = State.flattened[State.selectedOutlet] || [];
            if (!rows.length) return alert('No data to export');
            const desired = ['streamId', 'oaId', 'description', 'streamStartTime', 'streamEndTime', 'drmRequired', 'lastModTime', 'rightsId', 'competitionId', 'mta', 'heResilience', 'heEventTypeName', 'watermarking', 'overrideId', 'audioLangs', 'closedCaptioning', 'links', 'audioConfig', 'dolbyConfig', 'geoblockIps', 'geoblockIpRanges'];
            const wb = new ExcelJS.Workbook(); wb.creator = 'Livestream Puller';
            const sh = wb.addWorksheet('Streams');
            sh.addRow(desired);
            rows.forEach(r => {
                const raw = r.raw || {};
                const rowVals = desired.map(k => {
                    let v = r[k] !== undefined ? r[k] : raw[k];
                    if (v === undefined || v === null) return '';
                    if (typeof v === 'object') try { return JSON.stringify(v); } catch (e) { return String(v); }
                    return String(v);
                });
                sh.addRow(rowVals);
            });
            sh.columns.forEach(col => { let max = 10; col.eachCell({ includeEmpty: true }, cell => { const l = cell.value ? String(cell.value).length : 0; if (l > max) max = Math.min(l, 120); }); col.width = max + 2; });
            const buf = await wb.xlsx.writeBuffer();
            saveAs(new Blob([buf], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" }), `${State.selectedOutlet}_streams.xlsx`);
        }

        async function exportCompareXLSX() {
            const meta = compareDiffSummary._meta;
            if (!meta) return alert('Run a compare first');

            const COLOR_MATCH = 'FFDCFCE7'; const COLOR_DIFF = 'FFFFE6E6'; const COLOR_NOTFOUND = 'FFFFF3C2'; const HEADER_BG = 'FFD9D9D9'; const BORDER_COLOR = 'FF000000';
            const wb = new ExcelJS.Workbook(); wb.creator = 'Livestream Puller';
            const sh = wb.addWorksheet('Compare');

            const headerLabels = ['Path', 'Status', 'Reference (' + (State.outlets.find(x => x.id === meta.ref)?.name || meta.ref) + ')', ...meta.outlets.filter(o => o !== meta.ref).map(o => (State.outlets.find(x => x.id === o)?.name || o))];
            const headerRow = sh.addRow(headerLabels);
            const headerFont = { name: 'Cambria', size: 16, bold: true };
            const headerAlignment = { vertical: 'middle', horizontal: 'center', wrapText: true };
            const thinBorder = { top: { style: 'thin', color: { argb: BORDER_COLOR } }, left: { style: 'thin', color: { argb: BORDER_COLOR } }, bottom: { style: 'thin', color: { argb: BORDER_COLOR } }, right: { style: 'thin', color: { argb: BORDER_COLOR } } };

            headerRow.eachCell(cell => { cell.font = headerFont; cell.alignment = headerAlignment; cell.fill = { type: 'pattern', pattern: 'solid', fgColor: { argb: HEADER_BG } }; cell.border = thinBorder; });

            const combined = new Set();
            Object.keys(meta.diffsAll || {}).forEach(o => { const m = meta.diffsAll[o]; if (m) Object.keys(m).forEach(p => combined.add(p)); });
            const paths = Array.from(combined).sort();
            const dataFont = { name: 'Calibri', size: 11 }; const dataAlign = { vertical: 'middle', horizontal: 'center', wrapText: true };

            for (const p of paths) {
                let status = 'match';
                const refObj = (meta.found && meta.found[meta.ref]) || {};
                const refVal = JSON.stringify(getPathValue(refObj, p));
                const otherCells = [];
                for (const out of meta.outlets.filter(o => o !== meta.ref)) {
                    const m = meta.diffsAll[out];
                    if (!m) { status = status === 'match' ? 'missing' : status; otherCells.push({ text: 'Not found', style: 'notfound' }); }
                    else {
                        const entry = m[p];
                        if (!entry) { status = status === 'match' ? 'diff' : status; otherCells.push({ text: '—', style: 'diff' }); }
                        else { if (entry.status !== 'match') status = 'diff'; otherCells.push({ text: (typeof entry.otherVal === 'object' ? JSON.stringify(entry.otherVal) : String(entry.otherVal)), style: entry.status }); }
                    }
                }
                const rowVals = [p, status, refVal, ...otherCells.map(x => x.text)];
                const row = sh.addRow(rowVals);
                row.eachCell({ includeEmpty: true }, (cell, colNumber) => {
                    cell.font = dataFont; cell.alignment = dataAlign; cell.border = thinBorder;
                    if (colNumber === 2) { if (status === 'match') cell.fill = { type: 'pattern', pattern: 'solid', fgColor: { argb: COLOR_MATCH } }; else cell.fill = { type: 'pattern', pattern: 'solid', fgColor: { argb: COLOR_DIFF } }; }
                    else if (colNumber >= 4) {
                        const idx = colNumber - 4;
                        const oc = otherCells[idx];
                        if (!oc) { }
                        else if (oc.style === 'match') cell.fill = { type: 'pattern', pattern: 'solid', fgColor: { argb: COLOR_MATCH } };
                        else if (oc.style === 'notfound') cell.fill = { type: 'pattern', pattern: 'solid', fgColor: { argb: COLOR_NOTFOUND } };
                        else cell.fill = { type: 'pattern', pattern: 'solid', fgColor: { argb: COLOR_DIFF } };
                    }
                });
            }

            // raw sheets
            meta.outlets.forEach(o => {
                const sheetName = (State.outlets.find(x => x.id === o)?.name || o).slice(0, 31);
                const s = wb.addWorksheet(sheetName);
                const obj = (meta.found && meta.found[o]) || {};
                s.addRow(['Pretty JSON']);
                s.addRow([JSON.stringify(obj, null, 2)]);
                s.columns = [{ width: Math.min(120, (JSON.stringify(obj, null, 2) || '').length + 4) }];
                s.eachRow(r => r.eachCell(c => c.border = thinBorder));
            });

            const buf = await wb.xlsx.writeBuffer();
            const codes = meta.outlets.map(o => (State.outlets.find(x => x.id === o)?.name || o).slice(0, 2).toUpperCase()).join(',');
            saveAs(new Blob([buf], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' }), `Comparing-${codes}.xlsx`);
        }

        async function exportFilterResultsXLSX() {
            const meta = filterResults._meta;
            if (!meta || !meta.perOutlet) return alert('No filter results to export');
            const wb = new ExcelJS.Workbook(); wb.creator = 'Livestream Puller';
            const desired = ['streamId', 'oaId', 'description', 'streamStartTime', 'streamEndTime', 'drmRequired', 'lastModTime', 'rightsId', 'competitionId', 'mta', 'heResilience', 'heEventTypeName', 'watermarking', 'overrideId', 'audioLangs', 'closedCaptioning', 'links', 'audioConfig', 'dolbyConfig', 'geoblockIps', 'geoblockIpRanges'];
            for (const outletId of Object.keys(meta.perOutlet)) {
                const rows = meta.perOutlet[outletId] || [];
                const sheetName = (State.outlets.find(x => x.id === outletId)?.name || outletId).slice(0, 31);
                const sh = wb.addWorksheet(sheetName);
                sh.addRow(desired);
                rows.forEach(r => {
                    const rowVals = desired.map(k => {
                        let v = r[k] !== undefined ? r[k] : r.raw && r.raw[k];
                        if (v === undefined || v === null) return '';
                        if (typeof v === 'object') return JSON.stringify(v);
                        return String(v);
                    });
                    sh.addRow(rowVals);
                });
            }
            const buf = await wb.xlsx.writeBuffer();
            saveAs(new Blob([buf], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" }), `Filtered-${(new Date()).toISOString().slice(0, 10)}.xlsx`);
        }

        /* ---------- Deep diff helpers ---------- */
        function deepCompare(ref, other) {
            const results = {};
            function rec(a, b, p) {
                if (typeof a === 'object' && a !== null && typeof b === 'object' && b !== null && !Array.isArray(a) && !Array.isArray(b)) {
                    const keys = Array.from(new Set([...(Object.keys(a || {})), ...(Object.keys(b || {}))]));
                    keys.forEach(k => rec(a[k], b[k], p ? p + '.' + k : k));
                    return;
                }
                if (Array.isArray(a) && Array.isArray(b)) {
                    const len = Math.max(a.length, b.length);
                    for (let i = 0; i < len; i++) rec(a[i], b[i], p + '[' + i + ']');
                    return;
                }
                if (typeof a === 'undefined' && typeof b !== 'undefined') { results[p] = { status: 'extra', refVal: undefined, otherVal: b }; return; }
                if (typeof a !== 'undefined' && typeof b === 'undefined') { results[p] = { status: 'missing', refVal: a, otherVal: undefined }; return; }
                const aStr = (a === null ? 'null' : (typeof a === 'object' ? JSON.stringify(a) : String(a)));
                const bStr = (b === null ? 'null' : (typeof b === 'object' ? JSON.stringify(b) : String(b)));
                results[p] = (aStr === bStr) ? { status: 'match', refVal: a, otherVal: b } : { status: 'diff', refVal: a, otherVal: b };
            }
            rec(ref, other, '');
            return results;
        }
        function getPathValue(obj, path) {
            try {
                if (!path) return undefined;
                let cur = obj;
                const tokens = path.split('.').flatMap(p => p.split(/\[|\]/).filter(Boolean));
                for (const t of tokens) {
                    if (cur === undefined || cur === null) return undefined;
                    if (/^\d+$/.test(t) && Array.isArray(cur)) cur = cur[Number(t)];
                    else cur = cur[t];
                }
                return cur;
            } catch (e) { return undefined }
        }

        /* ---------- Theme ---------- */
        function setTheme(t) { document.body.setAttribute('data-theme', t); State.theme = t; themeToggle.checked = (t === 'dark'); }
        setTheme('light');

        /* ---------- Sticky offsets ---------- */
        function updateStickyOffsets() {
            try {
                // appbar height
                const appbar = document.querySelector('.appbar');
                const appbarH = appbar ? Math.ceil(appbar.getBoundingClientRect().height) : 0;
                document.documentElement.style.setProperty('--appbar-height', appbarH + 'px');

                // find current visible page
                const currentPage = Array.from(document.querySelectorAll('.page')).find(p => window.getComputedStyle(p).display !== 'none') || document.querySelector('.page');
                if (!currentPage) {
                    // fallback
                    document.documentElement.style.setProperty('--page-header-height', '0px');
                    document.documentElement.style.setProperty('--top-sticky', appbarH + 'px');
                    return;
                }

                // the page header is the first direct child in the page container
                const pageHeader = currentPage.querySelector(':scope > div:first-child');
                const pageHeaderH = pageHeader ? Math.ceil(pageHeader.getBoundingClientRect().height) : 0;
                document.documentElement.style.setProperty('--page-header-height', pageHeaderH + 'px');

                // set final top-sticky to appbar + pageHeader
                const topSticky = appbarH + pageHeaderH;
                document.documentElement.style.setProperty('--top-sticky', topSticky + 'px');

                // also explicitly ensure the pageHeader's top equals appbar height (keeps it flush)
                if (pageHeader) pageHeader.style.top = appbarH + 'px';

            } catch (err) {
                console.warn('updateStickyOffsets error:', err);
            }
        }

        window.addEventListener('resize', () => setTimeout(updateStickyOffsets, 120));
        window.addEventListener('orientationchange', () => setTimeout(updateStickyOffsets, 120));

        /* ---------- Boot ---------- */
        initUI();
        window._LP = { State, CONFIG, fetchOutlet, renderNormalPage, renderComparePage, runFilter, exportFilterResultsXLSX };
        setTimeout(updateStickyOffsets, 180);
